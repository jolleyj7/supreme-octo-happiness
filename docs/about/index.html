    <style>
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;

      }

      /* Style the links inside the navigation bar */

        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;

      }

        background-color: #4CAF50;
        color: white;
      }
